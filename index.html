<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Newsletter Title</title>
</head>
<body>

    <div class="main-container">
        <section id="header">
            <h1>The Family News</h1>
            <p class="subtitle">October 2020, Vol. 1</p>
        </section>

        <section class="container" id="mid">
            <div class="img"></div>
    
            <div class="break"></div>
    
            <section id="main">
                <div class="row">
                    <div class="col-sm right order-sm-1" id="important-dates">
                        <h1>Important Dates</h1>
                        <li>Someone's birthday, <b>October X</b></li>
                    </div>
                    
                    <div class="col-sm-8" id="text">
                        <h1>Happy Fall!</h1>
                        <p>
                            Hi family! Jordan and I wanted to create this newsletter to help us all stay connected. 
                            This is the best place to get all the latest news on family member updates and accomplishments.
                        </p>
                    </div>
                </div>
            </section>
        </section>
    
        <footer></footer>
    </div>
    
    

    
</body>
</html>
